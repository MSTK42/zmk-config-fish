# スリープモードを使う
# CONFIG_ZMK_SLEEP=y
# 15分放置でスリープ
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
# Bluetooth接続を安定化
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
# マウスポインターキーを使う
CONFIG_ZMK_POINTING=y
# マウスーキーを使う
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_MOUSE=y

# 基本設定
CONFIG_ZMK_MOUSE_KEY_PRESS_DELAY=10        # 押しっぱなしになるまでの遅延
CONFIG_ZMK_MOUSE_MOVE_DELTA=2              # 初期移動量を最小に（ゆっくり）

# 加速度
CONFIG_ZMK_MOUSE_MAX_SPEED=10              # 最大速度
CONFIG_ZMK_MOUSE_ACCEL_NUMERATOR=3         # 加速度をやや強めに
CONFIG_ZMK_MOUSE_ACCEL_DENOMINATOR=1
CONFIG_ZMK_MOUSE_TIME_TO_MAX_SPEED=800     # 加速しきるまでの時間（ms）

# スクロールも遅めに調整
CONFIG_ZMK_MOUSE_SCROLL_DELTA=2
