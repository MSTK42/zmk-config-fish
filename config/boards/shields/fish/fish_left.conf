# スリープモードを使う
# CONFIG_ZMK_SLEEP=y
# 15分放置でスリープ
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000
# Bluetooth接続を安定化
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
# マウスポインターキーを使う
CONFIG_ZMK_POINTING=y
# マウスーキーを使う
CONFIG_ZMK_POINTING=y

# マウス (カーソル・スクロール) の基本値
CONFIG_ZMK_POINTING_DEFAULT_MOVE_VAL＝1500  # 任意で上書き可能（デフォルト600）
CONFIG_ZMK_POINTING_DEFAULT_SCRL_VAL＝20     # 任意で上書き（デフォルト10）

# 高度な調整（ZMK main ブランチ対応）
CONFIG_ZMK_MOUSE_MOVE_DELTA=2
CONFIG_ZMK_MOUSE_SCROLL_DELTA=2
CONFIG_ZMK_MOUSE_MAX_SPEED=10
CONFIG_ZMK_MOUSE_ACCEL_NUMERATOR=3
CONFIG_ZMK_MOUSE_ACCEL_DENOMINATOR=1
CONFIG_ZMK_MOUSE_TIME_TO_MAX_SPEED=800
CONFIG_ZMK_MOUSE_KEY_PRESS_DELAY=10
